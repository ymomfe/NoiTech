#Content>Items
item.xzimur.noisetech-cement.name = Цемент
item.xzimur.noisetech-cement.description = Используется в производстве бетона.
item.xzimur.noisetech-concrete.name = Бетон
item.xzimur.noisetech-concrete.description = Используется в фортификации, фундаментах блоков и турелей.
item.xzimur.noisetech-dense-alloy.name = Плотный сплав
item.xzimur.noisetech-dense-alloy.description = Сплав свинца и меди. Используется в продвинутых блоках.
item.xzimur.noisetech-sulfur.name = Сера
item.xzimur.noisetech-sulfur.description = Химический элемент, используемый для производства летучих веществ.
item.xzimur.noisetech-stone.name = Камень
item.xzimur.noisetech-stone.description = Часто встречающийся материал. Используется для переработки в другие материалы или для плавки до состояния лавы.
item.xzimur.noisetech-sludge.name = Шлак
item.xzimur.noisetech-sludge.description = Посредственный продукт переработки нефти. Может быть использован вновь для производства нефти.
item.xzimur.noisetech-rock-salt.name = Галит
item.xzimur.noisetech-rock-salt.description = Химическая осадочная порода, которая образуется в результате испарения океанических или вод соленых озер. Она также известна под названием "Галит".
#Content>Liquids
liquid.xzimur.noisetech-tainted-water-liquid.name = Загрязнённая вода
liquid.xzimur.noisetech-tainted-water-liquid.description = Загрязнённая вода. Может быть отфильтрована для получения чистой воды.
liquid.xzimur.noisetech-natrium-liquid.name = Натрий
liquid.xzimur.noisetech-natrium-liquid.description = Очень реактивный мягкий белый элемент группы щелочных металлов, встречающийся в каменной соли.
liquid.xzimur.noisetech-lava-liquid.name = Лава
liquid.xzimur.noisetech-lava-liquid.description = Горячий расплавленный полу-жидкий камень, появляющейся в зонах вулканической активности.
liquid.xzimur.noisetech-fuel-liquid.name = Топливо
liquid.xzimur.noisetech-fuel-liquid.description = Жидкость, которая сжигается в печи или бойлере для выработки тепла для производства энергии.
liquid.xzimur.noisetech-light-oil-liquid.name = Лёгкая нефть
liquid.xzimur.noisetech-light-oil-liquid.description = Жидкость, которая имеет низкую плотность и свободно течет при комнатной температуре. Может быть обработана в переработчике лёгкой нефти для получения топлива.
liquid.xzimur.noisetech-heavy-oil-liquid.name = Тяжёлая нефть
liquid.xzimur.noisetech-heavy-oil-liquid.description = Тяжелая нефть является несколько подвижной жидкостью при естественных перепадах давления. Может быть переработана в переработчике тяжелой нефти для получения топлива или использована для создания легкой нефти.
#Content>Liquids>Vanilla
liquid.cryofluid.description = Инертная, неагрессивная жидкость, созданная из титана и натрия. Обладает чрезвычайно высокой теплоемкостью. Широко используется в качестве охлаждающей жидкости.
#Content>Blocks>Drills
block.xzimur.noisetech-mechanical-miner.name = Механический шахтёр
block.xzimur.noisetech-mechanical-miner.description = Маленькая копия механического бура, может копать базовые руды и ископаемые.
block.xzimur.noisetech-pneumatic-miner.name = Пневматический шахтёр
block.xzimur.noisetech-pneumatic-miner.description = Маленькая копия пневматического бура, способен добывать титан.
block.xzimur.noisetech-mechanical-water-extractor.name = Механический Гидронасос
block.xzimur.noisetech-mechanical-water-extractor.description = Медлено выкачивает подземные воды.
block.xzimur.noisetech-sulfur-extraction-tower.name = Башня извлечения серы
block.xzimur.noisetech-sulfur-extraction-tower.description = Извлекает серу из недр земли, откачивая воду и пар под землю, где они расплавляют серу, позволяя затем откачивать её на поверхность и затем довести до твёрдого состояния.
block.xzimur.noisetech-tainter.name = Загрязнитель
block.xzimur.noisetech-tainter.description = Загрязняет воду с помощью споровых стручков.
#Content>Blocks>Production
block.xzimur.noisetech-cement-mixer.name = Цементомешалка
block.xzimur.noisetech-cement-mixer.description = Смешивает песок, камень и воду для получения цемента.
block.xzimur.noisetech-concrete-mixer.name = Бетономешалка
block.xzimur.noisetech-concrete-mixer.description =  Использует электричество для смешивания меди, цемента и воды для получения бетона.
block.xzimur.noisetech-arc-smelter.name = Дуговая печь
block.xzimur.noisetech-arc-smelter.description = Использует электричество для сплавки меди и свинца в плотный сплав с большей эффективностью.
block.xzimur.noisetech-smelter.name = Плавильня плотного сплава
block.xzimur.noisetech-smelter.description = Сжигает уголь для сплавки меди и свинца в плотный сплав.
block.xzimur.noisetech-sifter.name = Просеиватель
block.xzimur.noisetech-sifter.description = Просевает песок для получения металлолома.
block.xzimur.noisetech-coal-liquidifier.name = Разжижитель угля
block.xzimur.noisetech-coal-liquidifier.description = Дробит и разжижает уголь до состояния нефти.
block.xzimur.noisetech-filter.name = Фильтр
block.xzimur.noisetech-filter.description = Очищает загрязнённую воду с помощью угля. На выход поступает чистая вода.
block.xzimur.noisetech-mineral-extractor.name = Минеральный экстрактор
block.xzimur.noisetech-mineral-extractor.description = Кристаллизует каменную соль из воды.
block.xzimur.noisetech-natrium-extractor.name = Извлекатель натрия
block.xzimur.noisetech-natrium-extractor.description = Извлекает натрий из галита.
block.xzimur.noisetech-oil-refinery.name = Переработчик нефти
block.xzimur.noisetech-oil-refinery.description = Перерабатывает сырую нефть в тяжёлую нефть. Выводит серу как побочный продукт.
block.xzimur.noisetech-chemical-plant.name = Химический завод
block.xzimur.noisetech-chemical-plant.description = Перерабатывает тяжёлую нефть в лёгкую нефть. Выводит шлак как побочный продукт.
block.xzimur.noisetech-rock-crusher.name = Дробитель
block.xzimur.noisetech-rock-crusher.description = Дробит камень в песок.
block.xzimur.noisetech-stone-press.name = Каменный пресс
block.xzimur.noisetech-stone-press.description = Сжимает песок в камень.
block.xzimur.noisetech-centrifuge.name = Центрифуга
block.xzimur.noisetech-centrifuge.description = Остужает лаву, добывая минералы, что хранятся в расплавленном камне.
block.xzimur.noisetech-lava-solidifer.name = Отвердитель лавы
block.xzimur.noisetech-lava-solidifer.description = Остужает лаву до камня за короткий срок.
block.xzimur.noisetech-stone-melter.name = Нагреватель камня
block.xzimur.noisetech-stone-melter.description = Нагревает камень до экстремальных температур, образовывая лаву.
block.xzimur.noisetech-heavy-oil-processor.name = Переработчик тяжелой нефти
block.xzimur.noisetech-heavy-oil-processor.description = Перерабатывает тяжёлую нефть в топливо. Выводит шлак как побочный продукт.
block.xzimur.noisetech-light-oil-processor.name = Переработчик лёгкой нефти
block.xzimur.noisetech-light-oil-processor.description = Перерабатывает лёгкую нефть в топливо. Выводит шлак как побочный продукт.
block.xzimur.noisetech-sludge-recycler.name = Переработчик шлака
block.xzimur.noisetech-sludge-recycler.description = Перерабатывает шлак в небольшое количество нефти.
block.xzimur.noisetech-taint-separation-plant.name = Станция разделения загрязнения
block.xzimur.noisetech-taint-separation-plant.description = Извлекает и разделяет минералы из Загрязненной воды.
#Content>Blocks>Production>Vanilla
block.cryofluidmixer.description = Смешивает натрий и мелкий титановый порошок в криогенную жидкость. Необходима для использования в ториевом реакторе.
block.pyratite-mixer.description = Смешивает свинец, песок и серу создавая легковоспламеняющийся пиротит.
block.plastanium-compressor.description = Производит пластан из лёгкой нефти и титана.
block.blast-mixer.description = Раздавливает и смешивает скопления спор с пиротитом и топливом для получения взрывчатого вещества.
#Content>Blocks>Distribution
block.xzimur.noisetech-omni-bridge-conveyor.name = Перекрёстный мостовой конвейер
block.xzimur.noisetech-omni-bridge-conveyor.description = Перекрёстный мостовой конвейер может быть связан с такими же конвейерами в любом направлении (в отличии от обычных).
#Content>Blocks>Liquid
