block.xzimur.noisetech-omni-bridge-conduit.description = Перекрёстный мостовой трубопровод может быть связан с такими же конвейерами в любом направлении (в отличии от обычных).
block.xzimur.noisetech-liquid-distributor.name = Жидкостный разветвитель
block.xzimur.noisetech-liquid-distributor.description = Принимает жидкость с любой стороны и может распределять её в 7 оставшихся сторон в равном количестве. Может хранить в себе немного жидкости.
#Content>Blocks>Power
block.xzimur.noisetech-medium-solar-panel.name = Средняя солнечная панель
block.xzimur.noisetech-medium-solar-panel.description = Более эффективная версия стандартной солнечной панели.
block.xzimur.noisetech-battery-medium.name = Средняя батарея
block.xzimur.noisetech-battery-medium.description = Хранит больше энергии чем обычная батарея.
block.xzimur.noisetech-oil-combustion-generator.name = Нефтяной генератор внутреннего сгорания
block.xzimur.noisetech-oil-combustion-generator.description = Генерирует энергию используя нефть.
