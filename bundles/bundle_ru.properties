block.xzimur.noisetech-thermal-liquid-generator.name = Термальный жидкостный генератор
block.xzimur.noisetech-thermal-liquid-generator.description = Генерирует энергию используя лаву.
#Content>Blocks>Storage
block.xzimur.noisetech-silo.name = Силосное хранилище
block.xzimur.noisetech-silo.description = Хранит в себе огромное количество предметов. Разгрузчик может быть использован для вывода предметов с любой из сторон.
block.xzimur.noisetech-advanced-unloader.name = Продвинутый разгрузчик
block.xzimur.noisetech-advanced-unloader.description = Разгружает предметы из находящихся рядом хранилищ. Тип предмета для разгрузки может быть изменён нажатием на него.
#Content>Blocks>Turrets
block.xzimur.noisetech-tsunami.name = Цунами
block.xzimur.noisetech-tsunami.description = Стреляет струями жидкости по врагу. Автоматически тушит пожары при подаче воды. Более эффективена, чем Волна.
