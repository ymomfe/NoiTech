block.xzimur.noisetech-burner.description = Сжигает любые наземные единицы в радиусе действия. Эффективнее, чем Обжигатель.
block.xzimur.noisetech-typhoon.name = Тайфун
block.xzimur.noisetech-typhoon.description = Тайфун - продвинутая жидкостная турель, сконструированная для поражения противника плотным напором жидкости. Автоматически тушит пожары при подаче воды.
